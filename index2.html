<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles2.css">

    <title>Gestão de Notas</title>
    <title>Cadastro de Alunos</title>
</head>
<body>
    <!-- Titulo -->
<section class="background2">
    <div class="container">
        <h1 class="titulo">Gestão de Notas</h1>
    </div>
</section>
<button><a href="/index.html">pagina 1</a></button>

<!--Cadastro de notas do primeiro bimestre-->
<section class="background2">
    <form >
    <div class="container">
        <h2 class="titulosformularios">Notas do Primeiro Bimestre</h2>
        <label for="input_prova_1" class="item">Nota da Prova:</label>
        <input type="number" id="input_prova_1" min="0" max="8" step="0.1" required><br><br>
        <label for="input_aep_1" class="item">Nota da AEP:</label>
        <input type="number" id="input_aep_1" min="0" max="1" step="0.1" required><br><br>
        <label for="input_prova_integrada_1" class="item">Nota da Prova Integrada:</label>
        <input type="number" id="input_prova_integrada_1" min="0" max="1" step="0.1" required><br><br>
    </div>
    </form>
</section>

<!--Cadastro de notas do segundo bimestre-->
<section class="background1">
    <form >
    <div class="container">
        <h2 class="titulosformularios">Notas de Segundo Bimestre</h2>
        <label for="input_prova_2" class="item">Nota da Prova:</label>
        <input type="number" id="input_prova_2" min="0" max="8" step="0.1"required><br><br>
        <label for="input_aep_2" class="item">Nota da AEP:</label>
        <input type="number" id="input_aep_2" min="0" max="1" step="0.1" required><br><br>
        <label for="input_prova_integrada2" class="item">Nota da Prova Integrada:</label>
        <input type="number" id="input_prova_integrada_2" min="0" max="1" step="0.1" required><br><br>
    </div>
    </form>
</section>    

    <div class="containerJS">
    <table id="tabelaAlunos">
        <!--JS-->
        <h1 class="titulo">tabela com as notas e inf dos alunos aqui</h1>
    </table>
    </div>
    <script src="/script2.js"></script>
</body>
</html>
