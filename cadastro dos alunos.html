<!DOCTYPE html>
<html lang="pt_br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Alunos</title>
    <link rel="stylesheet" href="cadastro dos alunos(css).css">
    <link rel="stylesheet" href="cadastro dos alunos(js).js">
</head>
<body>
    <div class="container">
        <h2>Cadastro de Alunos</h2>
        <form id="formCadastro">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required><br>
            <label for="email">Email:</label>
            <input type="email" id="email" required><br>
            <label for="ra">R.A.:</label>
            <input type="text" id="ra" required><br>
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required><br>
            <div id="mensagem"></div>
            <button type="submit">Cadastrar Aluno</button>
        </form>

        <button id="btnMostrarAlunos">Mostrar Alunos Cadastrados</button>

        <table id="tabelaAlunos" class="hidden">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th>R.A.</th>
                    <th>CPF</th>
                </tr>
            </thead>
            <tbody>
                
            </tbody>
        </table>
    </div>

    <script src="cadastro dos alunos(js).js"></script>
</body>
</html>
